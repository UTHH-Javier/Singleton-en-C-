<!DOCTYPE html>
<html ng-app="ToDoList" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hola controller</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="angular-local-storage.min.js"></script>
    <script src="controller.js"></script>
</head>
<body ng-controller="ToDoController">
   <ul>
       <li ng-repeat="actividad in todo">
           {{actividad.descripcion}} -
           {{actividad.fecha | date: 'short'}}
       </li>
   </ul>
   <!--Este es el formulario para agregar una nueva actividad -->
   <form ng-submit="addActiv()">
       <input type="text" ng-model="newActiv.descripcion">
       <input type="datetime-local" ng-model="newActiv.fecha">
       <input type="submit" value="Guardar Actividad">
   </form>
   <button ng-click="tod = []">Limpiar</button>
</body>
</html>
